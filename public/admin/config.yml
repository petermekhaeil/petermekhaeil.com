backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: 'images/uploads'

collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
